<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://i1.wp.com/www.polemicaparaiba.com.br/wp-content/uploads/2017/04/homer_desesperado1.jpg?fit=448%2C336&quality=95&strip=all&ssl=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>CSS: Desenvolvendo Interface KenzieFlix</title>
</head>
<body>
    <div class="container">
       <main class="conteudo">
        <section>
            <header>
                <div class="imagem-logo">
                    <img src="img/logo.png" alt="Logo da KenzieFlix">
                </div>
            </header>
        </section>
        <section>
            <h2 class="whos-watching">Quem está assistindo?</h2>
        </section>
        <section class="secoes-perfis">
            <nav>
                <ul>
                    <li>
                        <div>
                            <img src="img/panda.png" alt="">
                        </div>
                        <a href="">Aline</a>
                    </li>
                    <li>
                        <div>
                            <img src="img/pink.png" alt="">
                        </div>
                        <a href="">Pedrinho</a>
                    </li>
                    <li>
                        <div>
                            <img src="img/robot.png" alt="">
                        </div>
                        <a href="">Júlia</a>
                    </li>
                    <li>
                        <div class="img-add">

                        </div>
                        <a href="">Adicionar Perfil</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="button-section">
            <button class="gerenciar-button" type="submit">Gerenciar perfis</button>
        </section>
       </main>
    </div>
</body>
</html>
